   <ul>

  <hr />
  <article id="contact">
  <h2>Contact Me</h2>
    <p> We all need to get good at Software Engineering and Web Developement. Let us work together and build together! </p>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <!-- use inline element p as opposed to empty div-->
        <p>
          <label for="firstName">First Name:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="John"
          />
        </p>
        <p>
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Doe"
          />
        </p>
        <p>
          <label for="Password">Password:</label>
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="more than 123"
          />
        </p>
        <p>
          <label for="Technologies">Interest in Technologies:</label>
          <select name="sa" id="sa">
            <option value="JS">Javascript</option>
            <option value="React">React Framework</option>
            <option value="CC">Cloud Computing</option>
            <option value="GH">GitHub</option>
          </select>
        </p>
        <p>
          <label for="Community">Favorite Online Dev Community:</label>
          <input type="text" name="food" id="food" list="food-list" />
          <datalist id="food-list">
            <option value="StakOverflow">StakOverflow</option>
            <option value="Raddit">Raddit</option>
            <option value="Meetup">Meetup</option>
            <option value="Quora">Quora</option>
          </datalist>
        </p>
      </fieldset>
      <br />
      <!--Second section of the form-->
      <fieldset>
        <legend>Software Engineering Career</legend>
        <p>
          <input type="radio" name="ideas" id="Rewarding" value="Rewarding" />
          <label for="Rewarding">Rewarding</label>
        </p>
        <p>
          <input
            type="radio"
            name="ideas"
            id="Hard to get in"
            value="Hard to get in"
          />
          <label for="Hard to get in">Hard to get in</label>
        </p>
        <p>
          <input type="radio" name="ideas" id="Easy to get burned out" value="Easy to get burned out" />
          <label for="Easy to get burned out">Easy to get burned out</label>
        </p>
      </fieldset>
      <br />
      <!--third section of the form-->
      <fieldset>
        <legend>Best Study Tips</legend>
        <p>
          <input type="checkbox" name="study tips" id="alone" value="alone" />
          <label for="alone">Alone</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="study tips"
            id="group work"
            value="group work"
          />
          <label for="group work">Group Work</label>
        </p>
        <p>
          <input
            type="checkbox"
            name="study tips"
            id="projects"
            value="projects"
          />
          <label for="projects">Projects</label>
        </p>
      </fieldset>
      <br />
      <!--fourth section of the same form-->
      <fieldset>
        <legend>Send Me a Note</legend>
        <lable for="message">Your Message:</lable>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type your message here"
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="submit" formaction="https://httpbin.org/post formmethod="post">Post</button>
      <button type="reset">Reset</button>
    </form>
  </article>
  <!--Special entities of HTML &lt (Less than) and &gt(greater than) and &copy (copy right) to indent lines,based on your specific requirement you can use these elements-->
  &lt;&lt;&lt; &copy; Hanif Software Engineer &gt;&gt;&gt;
</body>
</html>
